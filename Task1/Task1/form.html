<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Main container for the login form -->
    <div class="container">
        <!-- Decorative curved shapes -->
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        
        <!-- Login form section -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0">Sign Up</h2>
            <form action="#">
                <!-- Username input field -->
                <div class="input-box animation" style="--D:1">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <!-- Email input field -->
                <div class="input-box animation" style="--D:1">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <!-- Password input field -->
                <div class="input-box animation" style="--D:2">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <!-- Submit button -->
                <div class="input-box animation" style="--D:3">
                    <button class="btn" type="submit">Sign Up</button>
                </div>
            </form>
        </div>

        <!-- Contact information section -->
        <div class="info-content Login">
            <h2 class="animation" style="--D:0">CONTACT US</h2>
            <p class="animation" style="--D:1">Our service team is here to help you.</p>
        </div>
    </div>
</body>
</html>
